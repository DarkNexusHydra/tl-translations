# Crashes
crash.error.title=OMG\!
crash.error=Der Crashmanager ist gecrasht O_o\n\nDu kannst uns helfen das Problem zu beheben indem du uns Log-Dateien sendest. Du kannst logs wie folgt speichern: öffne die Einstellungen, geh auf den "TL" Tab und stelle dann den "Logger" auf "immer an", dann "speichern".\nDu müsstest jetzt die logs sehen\n\nBitte speichere diese dann in einer Datei (oder Pastebin) und sende das Ergebnis:
crash.loading.title=Etwas ist falsch gelaufen...
crash.loading.head=Bitte warte einen moment, wir Untersuchen die Probleme...
crash.buttons.logs=Öffne die Logs
crash.buttons.support=Brauchst du Hilfe?
crash.buttons.exit=Beenden
crash.buttons.open-settings=Einstellungen öffnen
crash.buttons.disable-optimized=Deaktivieren opt. args
crash.buttons.fix-heap=Fix-Heap-Größe
crash.buttons.install-java64=Installiere Java 64-bit
crash.buttons.open-mods=Mods-Ordner öffnen
crash.buttons.update-java=Java Updaten
crash.actions.set-options=Neue Minecraft Einstellungen erfolgreich gespeichert.
crash.unknown.title=Etwas läuft falsch...
crash.unknown.body=Minecraft wurde wegen einem unbekannten Fehler beendet (Momentan noch unbekannt \:D ) \n\nMinecraft ist nichts passiert, keine Angst. Uns allen passiert das mal \:)\n\nDu kannst selber untersuchen was das Problem ausgelöst hat oder du fragst nach Hilfe in unserem Support Team.
crash.metaspace.title=Metaspace Fehler
crash.metaspace.body=Keine Sorge, das ist nur ein Metaspace Fehler. Es kann durch die Verwendung veralteter Mods oder auch «schweren» ressourcepacks verursacht werden. Du kannst versuchen optimierte Argumente zu deaktivieren und einige nicht verwendete Mods (falls vorhanden) zu entfernen.
crash.oom-x86.title=Arbeitsspeicher Ausgelastet... (System überhitzt?)
crash.oom-x86.body=Minecraft hat den ganzen zugelassenen Speicher verwendet.\n\nWir sahen das du Java x86 auf einem 64-bit System benutzt.\nBitte benutze Java für 64-bit System anstatt der derzeitigen Version.
crash.oom.title=Arbeitsspeicher Ausgelastet... (System überhitzt?)
crash.oom.body=Minecraft hat den zugewiesenen Speicher verbraucht. Du solltest versuchen optimierte Argumente zu deaktivieren oder die Speicherzuweisung zu erhöhen.
crash.heap-x86.body=Dein 64-bit System benutzt 32-bit Java, das nicht mehr als 1,5 gb Speicher für Minecraft freigeben kann.\n\nDu solltest eine 64-bit Java Version installieren oder mehr Speicher freigeben.
crash.heap-x86.buttons.open-settings=Öffne Einstellungen
crash.heap.title=Zu viel Haufen
crash.heap.body=Java konnte keinen Speicher für Minecraft wegen großer Heap-Größe zuweisen. Du solltest die Speicherzuordnungsgröße verringern.
crash.invalid-username.title=Falscher Pfad
crash.invalid-username.body=Du kannst Java-Anwendungen nicht ausführen, die «\!» im Pfad haben. Öffne die Einstellungen und wechsle den Installationspfad von Minecraft.
crash.firewall-block.title=Verbindung ist blockiert
crash.firewall-block.body=Minecraft konnte nicht den internen Server aufgrund Anschlussblock starten. Dies kann durch dein Antivirus- oder Firewall verursacht werden. Deaktiviere dein Antivirus- und Firewall und versuche es erneut. Wenn du avast nicht \! Deaktivieren kannst, sollte eine Neuinstallation\! von avast helfen.
crash.server-resource-pack.title=Fehler beim Laden des resourcepack
crash.server-resource-pack.body=Minecraft konnte das Server Ressourcen-Paket aufgrund eines unbekannten Fehlers nicht laden. Füge den Server manuell in die Serverliste in Minecraft ein.
crash.incorrent-mods-version.title=Nicht kompatible Mod gefunden
crash.incorrent-mods-version.body=Es befindet sich ein Mod im Mod-Ordner der nicht mit der aktuellen Version von Minecraft kompatibel ist.\nBItte entferne diese Mod oder benutzte eine angemessene Minecraft Version - Dann startet das Spiel normal
crash.codechicken-core-missing.title=CodeChickenCore wird benötigt
crash.codechicken-core-missing.body=CodeChickenCore wird für eine Mod in deinem Mod-Ordner benötigt. Lade dir CodeChickenCore herunter und füge die Datei in dein Mod-Ordner ein.
crash.codechicken-core-missing.buttons.download=Lade dir CodeChickenCore herunter
crash.graphics.general.title=inkompatible Treiber
crash.graphics.general.body=Minecraft wurde aufgrund inkompatiblen Grafiktreiber beendet. Wir konnten die Grafikkarte nicht erkennen. Bitte kontaktiere deinen Administrator.
crash.graphics.intel.downgrade-to-jre8u60.title=Inkompatible Java Version
crash.graphics.intel.downgrade-to-jre8u60.body=Es ist das Kompatibilitätsproblem mit 1. und 2. Intel Chipsatz-Treiber, die dir nicht erlauben auf einer Java-Version zu spielen, die neuer als 8u60 ist. Du solltest Java 8u60 installieren und die alte deinstallieren.
crash.graphics.intel.buttons.downgrade-to-jre8u60=Installieren Sie Java 8u60
crash.graphics.intel.1.10.title=Intel-Treiber Fehler
crash.graphics.intel.1.10.body=Dieser Absturz wird durch einen Intel-Treiber Fehler verursacht. Du kannst wiefolgt das Problem lösen\: 1) Aktualisiere deinen Intel-Treiber (wichtig) 2) Speicherzuweisung in den Launcher-Einstellungen ändern 3) Aktiviere VSync und deaktiviere VBOs in den Grafikeinstellungen ingame.
crash.graphics.update-driver.title=%0 Treiber werden geupdatet
crash.graphics.update-driver.body=Wir gehen davon aus, dass dein System einen veralteten Grafiktreiber für% 0 verwendet. Aktualisiere deine Treiber und versuche es noch einmal.
crash.graphics.buttons.driver-update=Update% 0 Treiber
crash.graphics.buttons.intel-nvidia-select=Wie benutzt man eine NVidia Grafikkarte?
crash.arch.title=Inkompatibilitäts Bug
crash.arch.body=Dieser Absturz wird durch eine unverträglichkeit in der Architektur verursacht\: Dein System ist 64-bit, aber Java ist 32-Bit. Bitte installiere eine 64-Bit Java Version um das Problem zu lösen.
crash.extracted-mods-found.title=Entpackte Mods gefunden
